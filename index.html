<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marcin Rolbiecki</title>
    <script>
        (function () {
            try {
                var stored = localStorage.getItem('preferred-theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var theme = stored || (prefersDark ? 'dark' : 'light');
                document.documentElement.dataset.theme = theme;
            } catch (err) {
                document.documentElement.dataset.theme = 'light';
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <header class="site-header">
            <a class="brand" href="index.html" aria-label="Marcin Rolbiecki home">
                <span class="brand-mark" aria-hidden="true">MR</span>
                <span class="brand-name">Marcin Rolbiecki</span>
            </a>
            <nav class="site-nav" aria-label="Primary">
                <a href="about.html">About</a>
                <a href="resume.pdf" target="_blank" rel="noopener">Resume</a>
            </nav>
            <button class="theme-toggle" type="button" data-theme-toggle aria-label="Activate dark mode">☀︎</button>
        </header>

        <main class="hero">
            <figure class="hero-portrait">
                <div class="portrait" role="img" aria-label="Portrait of Marcin Rolbiecki"></div>
            </figure>
            <section class="hero-content">
                <h1>Software engineer in progress.</h1>
                <p>
                    I am Marcin Rolbiecki, a computer science student crafting thoughtful, resilient software with a
                    focus on clear communication and meaningful impact.
                </p>
                <div class="hero-actions">
                    <a class="button primary" href="resume.pdf" target="_blank" rel="noopener">View résumé</a>
                    <a class="button ghost" href="about.html">About me</a>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <p>© 2024 Marcin Rolbiecki. All rights reserved.</p>
        </footer>
    </div>
    <script src="theme.js"></script>
</body>
</html>
